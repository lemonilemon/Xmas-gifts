<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>聖誕交換禮物</title>
    <link rel="stylesheet" href="css/art.css">
    <link rel="stylesheet" href="css/slotmachine.css">
</head>

<body style = "background-color:rgb(233, 102, 85)">
    <div style = "height:1080px; width:1920px">
        <div class="banner" id = "con">
            <div class="quote" id = "con">
                <p>聖誕節就是要換禮物la</p>
            </div>
            <div class = "wrap" id= "con">
                <div class = "fancy" id = "con">
                    <ul class="slot">
                        <li>0</li>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                    </ul>
                </div>
                <div class = "init normal"  id = "con"> <p> 人數： </p> </div>
                <div id = "con"> <input type="number" class = "init" id="val"> </div>
                <div id = "con"><input type="button" class = "init btn" id="init" value="INIT"></div>
                <div id = "con"><input type="button" class = "btn" id="playNormal" value="NEXT"></div>
            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.jSlots.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            $(".slot").hide();
            $("#playNormal").hide();
            $('#init').click(() => {
                var val = $('#val').val();
                var num = parseInt(val);
                if(Number.isSafeInteger(num) && num > 0) {
                    $('.init').fadeOut(500);
                    console.log("Init :D");
                    $('.slot').show();
                    $('.slot').jSlots({
                        maxval : num,
                        number : val.length,
                        spinner : '#playNormal',
                        easing : 'easeOutSine',
                        time : 7000,
                        loops : 6
                    });
                    $(".jSlots-wrapper").hide();
                    setTimeout(() => {
                        $("#playNormal").fadeIn(500);
                        $(".jSlots-wrapper").fadeIn(500);
                    }, 600);
                }
            });
        });
    </script>
    
</body>
</html>
